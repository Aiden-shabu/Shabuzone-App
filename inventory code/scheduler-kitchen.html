    // ============================================
    // SCHEDULE GENERATION - ìŠ¤ì¼€ì¤„ ìƒì„±
    // ============================================
    
    async function generateSchedule() {
      if (!confirm('ìƒˆë¡œìš´ ìŠ¤ì¼€ì¤„ì„ ìƒì„±í•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ê¸°ì¡´ ìŠ¤ì¼€ì¤„ì€ ë®ì–´ì”Œì›Œì§‘ë‹ˆë‹¤)')) {
        return;
      }
      
      state.generating = true;
      render();
      
      // ê°„ë‹¨í•œ ì•Œê³ ë¦¬ì¦˜ (ì„ì‹œ)
      const newSchedule = {};
      
      DAYS.forEach(day => {
        newSchedule[day] = {};
        
        // ê° ì„¹ì…˜ë³„ ìŠ¤ì¼€ì¤„
        SECTIONS.forEach(section => {
          newSchedule[day][section] = {};
          
          // í•´ë‹¹ ì„¹ì…˜ì˜ ì§ì›ë“¤
          const sectionEmployees = state.employees.filter(emp => 
            emp.sections && emp.sections.includes(section) && emp.status === 'active'
          );
          
          // ê° ì§ì›ì—ê²Œ ëœë¤ ì‹œí”„íŠ¸ ë°°ì • (ì„ì‹œ)
          sectionEmployees.forEach((emp, idx) => {
            const prefs = state.preferences[emp.id];
            if (!prefs || !prefs[day]) return;
            
            const dayPref = prefs[day];
            
            // Fixed ìš°ì„ 
            if (dayPref.morningFixed) {
              const shift = '8:00-4:00'; // ì„ì‹œ
              if (!newSchedule[day][section][shift]) {
                newSchedule[day][section][shift] = [];
              }
              newSchedule[day][section][shift].push({ id: emp.id });
            } else if (dayPref.eveningFixed) {
              const shift = '4:00-Close';
              if (!newSchedule[day][section][shift]) {
                newSchedule[day][section][shift] = [];
              }
              newSchedule[day][section][shift].push({ id: emp.id });
            } else if (dayPref.morning && dayPref.evening) {
              // ì˜¬ë°ì´ - ëœë¤
              const shift = idx % 2 === 0 ? '8:00-4:00' : '11:00-Close';
              if (!newSchedule[day][section][shift]) {
                newSchedule[day][section][shift] = [];
              }
              newSchedule[day][section][shift].push({ id: emp.id });
            } else if (dayPref.morning) {
              const shift = '8:00-4:00';
              if (!newSchedule[day][section][shift]) {
                newSchedule[day][section][shift] = [];
              }
              newSchedule[day][section][shift].push({ id: emp.id });
            } else if (dayPref.evening) {
              const shift = '4:00-Close';
              if (!newSchedule[day][section][shift]) {
                newSchedule[day][section][shift] = [];
              }
              newSchedule[day][section][shift].push({ id: emp.id });
            }
          });
        });
      });
      
      state.schedule = newSchedule;
      await saveSchedule();
      
      state.generating = false;
      render();
      
      alert('ìŠ¤ì¼€ì¤„ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
    }

    function getShiftHours(shift, actualIn, actualOut) {
      // ì‹¤ì œ ì‹œê°„ì´ ìˆìœ¼ë©´ ì‚¬ìš©
      if (actualIn && actualOut) {

          startHour: parseFloat(actualIn),

        };

      // ìŠ¤ì¼€ì¤„ ê¸°ë³¸ ì‹œê°„
      const shiftMap = {
        '8:00-4:00': { start: 8, end: 16 },
        '8:00-5:00': { start: 8, end: 17 },
        '11:00-5:00': { start: 11, end: 17 },
        '11:00-Close': { start: 11, end: 24 },
        '3:30-Close': { start: 15.5, end: 24 },
        '4:00-Close': { start: 16, end: 24 },
        '5:00-Close': { start: 17, end: 24 },
        '6:00-Close': { start: 18, end: 24 }
      };
      
      const hours = shiftMap[shift] || { start: 9, end: 17 };
      return { startHour: hours.start, endHour: hours.end };
    }
    
    function formatHour(hour) {
      if (hour === 24) return '12:00 AM';
      if (hour < 12) return `${hour}:00 AM`;
      if (hour === 12) return '12:00 PM';
      const h = hour - 12;
      const min = (hour % 1) * 60;
      if (min > 0) {
        return `${Math.floor(h)}:${min.toFixed(0).padStart(2, '0')} PM`;
      }
      return `${h}:00 PM`;
    }
    
    function calculateDayTotal(day) {
      const daySchedule = state.schedule[day] || {};
      let total = 0;
      
      for (const section in daySchedule) {
        for (const shift in daySchedule[section]) {
          const employees = daySchedule[section][shift] || [];

            const emp = state.employees.find(e => e.id === empId);
            if (emp) {
              const { startHour, endHour } = getShiftHours(shift, empData.actualIn, empData.actualOut);
              total += (endHour - startHour) * emp.rate;
            }
          });
        }
      }
      
      return total;
    }

          if (prefValue === 1) {

          else if (prefValue === 2) {

            if (needs.elevenThirty > 0) return { shift: '11:30~Break', type: 'elevenThirty' };

        } else if (period === 'evening') {

          // Morning
          const lunchTotal = remainingNeeds.lunch.open + remainingNeeds.lunch.eleven + remainingNeeds.lunch.elevenThirty;
          if (lunchTotal > 0 && prefs?.morning > 0 && !prefs.morningFixed) {
            const result = getFlexibleShift(prefs.morning, 'morning', remainingNeeds.lunch);
            if (result) {
              newSchedule[day].lunch.push({ 
                name: emp.name, 
                shift: result.shift, 
                id: emp.id, 
                isFixed: false 
              });
              remainingNeeds.lunch[result.type]--;
              employeeShiftCount[emp.id]++;
              assignedEmployees.add(emp.id);
            }
          }

          // Evening
          const dinnerTotal = remainingNeeds.dinner.threeThirty + remainingNeeds.dinner.six;
          if (dinnerTotal > 0 && prefs?.evening > 0 && !prefs.eveningFixed) {
            const result = getFlexibleShift(prefs.evening, 'evening', remainingNeeds.dinner);
            if (result) {
              newSchedule[day].dinner.push({ 
                name: emp.name, 
                shift: result.shift, 
                id: emp.id, 
                isFixed: false 
              });
              remainingNeeds.dinner[result.type]--;
              employeeShiftCount[emp.id]++;
              assignedEmployees.add(emp.id);
            }
          }
        });

        // ========================================
        // STEP 5: Holiday ì²˜ë¦¬
        // ========================================
        if (isHoliday) {
          const unassigned = shuffle(activeEmployees.filter(emp => !assignedEmployees.has(emp.id)));
          
          unassigned.forEach(emp => {
            const lunchTotal = remainingNeeds.lunch.open + remainingNeeds.lunch.eleven + remainingNeeds.lunch.elevenThirty;
            const dinnerTotal = remainingNeeds.dinner.threeThirty + remainingNeeds.dinner.six;
            
            if (lunchTotal > 0) {
              const shift = remainingNeeds.lunch.open > 0 ? 'Open~Break' : 
                           remainingNeeds.lunch.eleven > 0 ? '11:00~Break' : '11:30~Break';
              const type = remainingNeeds.lunch.open > 0 ? 'open' : 
                          remainingNeeds.lunch.eleven > 0 ? 'eleven' : 'elevenThirty';
              
              newSchedule[day].lunch.push({ 
                name: emp.name, 
                shift, 
                id: emp.id, 
                isFixed: false 
              });
              remainingNeeds.lunch[type]--;
              employeeShiftCount[emp.id]++;
              assignedEmployees.add(emp.id);
            } else if (dinnerTotal > 0) {
              const shift = remainingNeeds.dinner.threeThirty > 0 ? '3:30~Close' : '6:00~Close';
              const type = remainingNeeds.dinner.threeThirty > 0 ? 'threeThirty' : 'six';
              
              newSchedule[day].dinner.push({ 
                name: emp.name, 
                shift, 
                id: emp.id, 
                isFixed: false 
              });
              remainingNeeds.dinner[type]--;
              employeeShiftCount[emp.id]++;
              assignedEmployees.add(emp.id);
            }
          });
        }
      });

      state.schedule = newSchedule;
      await saveSchedule();
      state.generating = false;
      render();
    };

    // ============================================
    // ì•± ì‹œì‘!
    // ============================================
    loadInitialData();
  </script>
